# .github/workflows/infra-cd.yml
name: Infra CD (Deploy AWS CDK)

on:
  push:
    branches:
      - main
    paths:
      - 'apps/infra/**'
      - 'pnpm-workspace.yaml'
      - 'pnpm-lock.yaml'
  workflow_run:
    workflows: ["Backend CI (Build & Upload Lambda Artifact)"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: ap-northeast-2
      ARTIFACT_BUCKET_NAME_BASE: blog-lambda-artifacts-${{ secrets.AWS_ACCOUNT_ID }}

    if: github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') # ⭐ 두 트리거 이벤트 모두 커버하도록 조건 명확화

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # ⭐ workflow_run 이벤트인 경우 해당 워크플로우를 트리거한 커밋의 SHA를 가져옵니다.
          # push 이벤트인 경우 기본적으로 현재 커밋을 가져옵니다.
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}


      - name: Setup pnpm
        uses: pnpm/action-setup@v3 # v3 또는 v4 사용 가능
        with:
          version: 9 # ⭐ 로컬 pnpm 버전과 동일하게 명시
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile # 이제 pnpm-lock.yaml을 찾을 수 있습니다.

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsCDKDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk

      - name: CDK Diff (Optional but Recommended for Review)
        run: pnpm --filter infra cdk diff
        working-directory: ./apps/infra

      - name: CDK Deploy Infrastructure
        run: pnpm --filter infra cdk deploy --require-approval never --outputs-file cdk-outputs.json
        working-directory: ./apps/infra
        env:
          GITHUB_SHA: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }} # ⭐ workflow_run 시 올바른 SHA 참조
          ARTIFACT_BUCKET_NAME: ${{ env.ARTIFACT_BUCKET_NAME_BASE }}-${{ env.AWS_REGION }}

      - name: Save CDK Outputs
        uses: actions/upload-artifact@v4
        with:
          name: cdk-outputs
          path: apps/infra/cdk-outputs.json