# .github/workflows/deploy.yml (정밀 검증 및 제거 최종 완결본)

name: "Deploy Full-Stack Application to AWS"

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: "Phase 1: Setup Environment"
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
      - uses: pnpm/action-setup@v4
        with: { run_install: false }
      - uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ===================================================================================
      # Phase 2: Build, Verify & Optimize
      # ===================================================================================

      - name: "Step 2.1: Clean and Build"
        run: |
          pnpm run clean
          pnpm run package --no-cache

      - name: "Step 2.2: Create Initial Zip and Start Investigation"
        run: |
          echo "--- Creating initial zip file from standalone output ---"
          cd apps/frontend/.next/standalone
          zip -r ../../node_modules.zip .
          cd ../../../..
          
          echo "--- Initial zip file size (This is the problem) ---"
          du -h node_modules.zip

          echo "--- Listing top 30 largest files/directories in the zip ---"
          # [핵심 수사] zipinfo를 사용하여, 압축 파일 내부의 용량 도둑을 찾습니다.
          unzip -l node_modules.zip | sort -k 1 -nr | head -n 30

      - name: "Step 2.3: Precision Surgery (If Needed)"
        run: |
          echo "--- Attempting to remove known large, unnecessary packages ---"
          # [정밀 제거] zip -d 옵션으로, 알려진 개발용 패키지들을 제거합니다.
          # 이 명령어는 해당 파일이 없으면 조용히 실패하므로, 안전합니다.
          zip -d node_modules.zip "node_modules/typescript/*" "node_modules/@types/*" "node_modules/eslint/*" "node_modules/turbo/*" "node_modules/next/dist/compiled/webpack/*" "node_modules/next/dist/compiled/terser/*"

          echo "--- Final zip file size after surgery ---"
          du -h node_modules.zip

      # ===================================================================================
      # Phase 3: Deploy to AWS
      # ===================================================================================

      - name: "Step 3.1: Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: "Step 3.2: Deploy Dependencies as a Lambda Layer"
        id: deploy-layer
        run: |
          LAYER_ARN=$(aws lambda publish-layer-version \
            --layer-name new-blog-dependencies \
            --description "Frontend node_modules dependencies built on ${{ github.sha }}" \
            --zip-file fileb://node_modules.zip \
            --compatible-runtimes nodejs22.x \
            --query LayerVersionArn --output text)
          echo "layer_arn=${LAYER_ARN}" >> $GITHUB_OUTPUT

      - name: "Step 3.3: Deploy Infrastructure and Application Code via CDK"
        run: pnpm --filter infra exec cdk deploy --all \
          --require-approval never \
          --parameters layerArn=${{ steps.deploy-layer.outputs.layer_arn }}

      - name: "Step 3.4 (Cleanup): Remove Temporary Artifacts"
        if: always()
        run: rm -f node_modules.zip