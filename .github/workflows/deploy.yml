# .github/workflows/deploy.yml (최종 경로 수정 및 중복 제거 완결본)

name: "Deploy Full-Stack Application to AWS"

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: "Phase 1: Setup Environment"
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
      - uses: pnpm/action-setup@v4
        with: { run_install: false }
      - uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ===================================================================================
      # Phase 2: Build, Investigate, Optimize & Verify
      # ===================================================================================

      - name: "Step 2.1: Clean and Build"
        run: |
          pnpm run clean
          pnpm run package --no-cache

      # [핵심] 모든 진단, 수술, 검증 작업을 단 하나의, 논리적으로 완벽한 단계로 통합합니다.
      - name: "Create Lambda Layer Zip File from Standalone Output"
        run: |
          echo "--- Zipping the original standalone node_modules ---"
          cd apps/frontend/.next/standalone
          zip -r ../../node_modules.zip ./node_modules
          cd ../../../..

      - name: "Verify Final Layer Zip Size"
        run: du -h apps/frontend/node_modules.zip


      - name: "Optimize and Zip Lambda Layer"
        run: |
          echo "--- Preparing for optimization ---"
          mkdir temp-layer
          unzip apps/frontend/node_modules.zip -d temp-layer
          cd temp-layer

          echo "--- Removing the largest offender: sharp and related packages ---"
          rm -rf node_modules/.pnpm/sharp@*
          rm -rf node_modules/.pnpm/@img*

          echo "--- Optimizing the rest with modclean ---"
          npx modclean --patterns='**/*__tests__*/**,**/*.d.ts,**/*.map,**/*.md,**/LICENSE' -n 'default:true'

          echo "--- Zipping the cleaned files ---"
          zip -r ../node_modules_optimized.zip .
          cd ..
          mv node_modules_optimized.zip apps/frontend/node_modules.zip

      - name: "Verify Final Layer Zip Size with precision"
        run: |
          echo "--- Final size of the optimized node_modules.zip ---"
          # [핵심] du -b 옵션을 사용하여, 정확한 바이트 크기를 확인합니다.
          du -b apps/frontend/node_modules.zip

      # ===================================================================================
      # Phase 3: Deploy to AWS
      # ===================================================================================

      - name: "Step 3.1: Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: "Step 3.2: Deploy Dependencies as a Lambda Layer"
        id: deploy-layer
        run: |
          LAYER_ARN=$(aws lambda publish-layer-version \
            --layer-name new-blog-dependencies \
            --description "Frontend node_modules dependencies built on ${{ github.sha }}" \
            --zip-file fileb://apps/frontend/node_modules.zip \
            --compatible-runtimes nodejs22.x \
            --query LayerVersionArn --output text)
          echo "layer_arn=${LAYER_ARN}" >> $GITHUB_OUTPUT

      - name: "Step 3.3: Deploy Infrastructure and Application Code via CDK"
        run: pnpm --filter infra exec cdk deploy --all --require-approval never --parameters layerArn=${{ steps.deploy-layer.outputs.layer_arn }}

      - name: "Step 3.4 (Cleanup): Remove Temporary Artifacts"
        if: always()
        run: rm -f apps/frontend/node_modules.zip